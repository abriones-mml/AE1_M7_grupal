{% extends './base.html' %}

{% block title %}<title>Cat√°logo de productos</title>{% endblock %}

{% block content%}

    {% load humanize %}
    <h2>Productos</h2>

    <div class="productos">

        {% for p in productos %}

        <div class="producto">

            <div class= "contenedor_producto">
            
                {% if p.imagen %}
                    <img src="{{ p.imagen.url }}" alt="imagen producto">
                {% endif %}
                <div class="detalle">
                    <h6 class="text-dark text-start">{{ p.marca | capfirst }}</h6>
                    <h4 class="text-dark text-start">{{ p.nombre | title }}</h4>
                    <h5 class="text-dark text-start">${{ p.precio | intcomma }}</h5>
                </div>  
            </div>  
        </div>
        {% endfor %}  
    </div>
    <br>
    <br>  
{% endblock %}
